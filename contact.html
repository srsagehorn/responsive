<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel = "stylesheet" href = "styles.css">

    <title>Shannon Sagehorn</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Shannon Sagehorn</span>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>

    <!-- contact me form -->
    <div class="card bg-dark container">
      <div class="card-body">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            required
          />
          <div class="valid-tooltip">
            &#x2713;
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationTooltip02">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip02"
            required
          />
          <div class="valid-tooltip">
            &#x2713;
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="validationTooltip03">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip03"
            required
          />
          <div class="invalid-tooltip">
            Please provide a valid email.
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
</div>
</div>

    <!-- footer -->

    <footer  class = "bg-dark">
       <p>

    </footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>
  </body>
